<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dark Theme Company Setup</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

<div class="container">
  <div class="row justify-content-center w-100">
    <div class="col-md-6 col-lg-5">
      <h2 class="mb-4 text-center">Create Your Company & Admin</h2>
      <form method="POST">
          <div class="mb-3">
              <label class="form-label">Select Country</label>
              <select class="form-select" name="country" required>
                  {% for country in countries %}
                      <option value="{{country}}">{{country}}</option>
                  {% endfor %}
              </select>
          </div>
          <div class="mb-3">
              <label class="form-label">Company Name</label>
              <input type="text" class="form-control" name="company_name" required>
          </div>
          <div class="mb-3">
              <label class="form-label">Admin Name</label>
              <input type="text" class="form-control" name="admin_name" required>
          </div>
          <div class="d-flex justify-content-between align-items-center">
              <button class="btn btn-primary" type="submit">Create</button>
              <button type="button" class="btn btn-outline-secondary ms-2" data-bs-toggle="modal" data-bs-target="#signupModal">Sign Up</button>
          </div>
      </form>
    </div>
  </div>
</div>

<!-- Sign Up Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <form method="POST" action="/signup">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <div class="mb-3">
                      <label class="form-label">Username</label>
                      <input type="text" class="form-control" name="username" required>
                  </div>
                  <div class="mb-3">
                      <label class="form-label">Email</label>
                      <input type="email" class="form-control" name="email" required>
                  </div>
                  <div class="mb-3">
                      <label class="form-label">Password</label>
                      <input type="password" class="form-control" name="password" required>
                  </div>
              </div>
              <div class="modal-footer">
                  <button type="submit" class="btn btn-primary">Sign Up</button>
              </div>
          </div>
      </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
