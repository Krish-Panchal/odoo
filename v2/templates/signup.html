<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script>
        // Your JavaScript validation function
        function validateForm(event) {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                // Prevent the form from submitting
                event.preventDefault(); 
                return false;
            }
            return true;
        }
    </script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card p-4 shadow-lg">
            <h3 class="text-center mb-4">Sign Up</h3>
            <!-- The form action correctly points to the admin_signup function -->
            <form id="signupForm" action="{{ url_for('admin_signup') }}" method="POST" onsubmit="return validateForm(event)">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" name="adminName" placeholder="Enter your name" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required minlength="6">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Re-enter password" required minlength="6">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Country</label>
                        <!-- THE FIX: The 'name' attribute is now "country" -->
                        <select id="country" class="form-select" name="country" required>
                            <option value="">Select your country</option>
                            <option value="India">India</option>
                            <option value="United States">United States</option>
                            <option value="United Kingdom">United Kingdom</option>
                            <option value="Canada">Canada</option>
                            <option value="Australia">Australia</option>
                            <option value="Japan">Japan</option>
                            <option value="Germany">Germany</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Company Name</label>
                    <input type="text" class="form-control" name="companyName" placeholder="Enter company name" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-4">Submit</button>
                    <a href="{{ url_for('login') }}" class="btn btn-secondary px-4 ms-2">Back to Login</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
