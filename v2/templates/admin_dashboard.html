<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

  <div class="container mt-4">
    <div class="card shadow-lg p-4">
      <h2 class="text-center mb-4">Admin Dashboard</h2>

      <!-- View Requests -->
      <h4>View Requests</h4>
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>Request ID</th>
            <th>User</th>
            <th>Request Type</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Example rows (will be populated dynamically from DB later) -->
          <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>Role Change</td>
            <td>Pending</td>
            <td>
              <button class="btn btn-success btn-sm">Approve</button>
              <button class="btn btn-danger btn-sm">Reject</button>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>Jane Smith</td>
            <td>New Account</td>
            <td>Approved</td>
            <td>
              <button class="btn btn-secondary btn-sm" disabled>Completed</button>
            </td>
          </tr>
        </tbody>
      </table>

      <hr>

      <!-- Create User -->
      <h4>Create User</h4>
      <form method="POST" action="/create_user" onsubmit="return validateCreateUser()">
        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label">Full Name</label>
            <input type="text" id="name" name="name" class="form-control" required>
            <small id="nameError" class="text-danger"></small>
          </div>
          <div class="col-md-4">
            <label class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" required>
            <small id="emailError" class="text-danger"></small>
          </div>
          <div class="col-md-4">
            <label class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
            <small id="passwordError" class="text-danger"></small>
          </div>
        </div>
        <button type="submit" class="btn btn-success">Create User</button>
      </form>

      <hr>

      <!-- Delete User -->
      <h4>Delete User</h4>
      <form method="POST" action="/delete_user">
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Select User</label>
            <select name="user_id" class="form-select" required>
              <!-- Populate dynamically -->
              <option value="1">John Doe</option>
              <option value="2">Jane Smith</option>
            </select>
          </div>
          <div class="col-md-6 d-flex align-items-end">
            <button type="submit" class="btn btn-danger">Delete User</button>
          </div>
        </div>
      </form>

    </div>
  </div>

  <!-- Internal JavaScript Validation -->
  <script>
    function validateCreateUser() {
      let name = document.getElementById("name").value.trim();
      let email = document.getElementById("email").value.trim();
      let password = document.getElementById("password").value.trim();
      let nameError = document.getElementById("nameError");
      let emailError = document.getElementById("emailError");
      let passwordError = document.getElementById("passwordError");
      let isValid = true;

      nameError.textContent = "";
      emailError.textContent = "";
      passwordError.textContent = "";

      if (name.length < 3) {
        nameError.textContent = "Name must be at least 3 characters.";
        isValid = false;
      }

      let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!email.match(emailPattern)) {
        emailError.textContent = "Enter a valid email address.";
        isValid = false;
      }

      if (password.length < 6) {
        passwordError.textContent = "Password must be at least 6 characters.";
        isValid = false;
      }

      return isValid;
    }
  </script>

</body>
</html>
